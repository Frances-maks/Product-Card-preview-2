<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<title>Product preview card component</title>
</head>
<body>
  <div class="container mx-auto container-one">
    <div class="row row-one">
      <div class="col-6 container-two">
        <div class="card container-three">
          <img src="./images/image-product-desktop.jpg" alt="Perfume" class="card-img-top image-one">
        </div>
      </div>
    </div>
    <div class="row row-2">
      <div class="col-3 container-4">
        <div class="card-body body-container">
          <h3 class="mini-title pef">PERFUME</h3>
          <h1 class="card-title title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card-text text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
            <div class="card-price">
              <h1 class="product-price">$149.99</h1>
              <h3 class="old-price">$169.99</h3>
            </div>
            <div class="button">
            <a class="btn btn-primary button-1" href="#" role="button"> <object data="./images/icon-cart.svg" type=""></object> Add to Cart</a>
          </div>     
          </div>
    </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
